<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/utilities.css">
  <link rel="stylesheet" href="component/attribution/attribution.css">
  <link rel="stylesheet" href="component/qr-code/qr-code.css">
  <!-- Document title and Frontend Mentor -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="page-wrapper">
    <main>
      <article class="qr-code">
        <a href="" class="qr-code__img-wrapper">
          <img src="images/image-qr-code.png" alt="">
        </a>
        <section class="qr-code__details">
          <header class="qr-code__title tracking-norm line-height-sm txt-bold txt-xl">
            Improve your front-end skills by building projects
          </header>
          <footer class="qr-code__body tracking-wide txt-base line-height-md">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </footer>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dekxisosta</a>.
    </div>
  </section>
</body>
</html>
